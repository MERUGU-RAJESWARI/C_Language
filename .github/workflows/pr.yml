name: Block PR if Test Coverage < 75%

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: sudo apt update && sudo apt install -y gcc make lcov

      - name: Compile code with coverage flags
        run: make coverage

      - name: Run tests with coverage
        run: |
          ./test
          gcov -b src/*.c > coverage.txt || true

      - name: Extract coverage
        id: check_coverage
        run: echo "COVERAGE=$(grep -oP '\d+(?=%)' coverage.txt | tail -1)" >> $GITHUB_ENV

      - name: Fail if coverage < 75%
        run: |
          if [ "$COVERAGE" -lt 75 ]; then
            echo "âŒ Test coverage is below 75%. Fix it before merging."
            exit 1
          fi
        shell: bash
